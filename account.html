<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="index.html"> 
    <script src="https://kit.fontawesome.com/846b325c62.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <section class="header-account">
            <nav>
                <div class="nav-links">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="shop.html">SHOP</a></li>
                        <li><a href="inspo.html">INSPO</a></li>
                        <li><a href="cart.html">CART</a></li>  
                        <li><a href="account.html">MY ACCOUNT</a></li>
                    </ul>
                </div>
            </nav>
                <div>
                <div class="accountpage">
                    <div class="form-box">
                        <div class="button-box">
                            <div id="btn"></div>
                            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                            
                            <button type="button" class="toggle-btn" onclick="register()">Register</button>
                
                        </div>
                    <div class="social-icons">
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-twitter"></i>
                        <i class="fa-brands fa-google"></i>
                    </div>
                    <form id="login" class="input-group">
                        <input type="text" class="input-field" placeholder="User ID" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="check-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                    <form id="register" class="input-group">
                        <input type="text" class="input-field" placeholder="User ID" required>
                        <input type="email" class="input-field" placeholder="Email ID" required>
                        <input type="text" class="input-field" placeholder="Enter Password" required>
                        <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                    </div> 
                </div>
                </div>  
                    <div class="response">
                        <label for="country">How Did You Hear About Us?</label>
                        <select type="text" class="form-control" id="country">
                            <option value>Choose...</option>
                            <option>Tik Tok/option>
                            <option>Twitter</option>
                            <option>Friends/Family</option>  
                        </select>
                        <div class="invalid-feedback">
                            Please select a valid response.
                        </div>
                    </div>
                    <script>
                    var x = document.getElementById("login");
                    var y = document.getElementById("register");
                    var z = document.getElementById("btn");
                    function register() {
                        x.style.left = "-400px";
                        y.style.left = "50px";
                        z.style.left = "110px";
                    }
                    function login() {
                        x.style.left = "50px";
                        y.style.left = "450px";
                        z.style.left = "0";
                    }
                    </script>
</body>
</html>
